            # Contributing with GitHub
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ### Steps

            - Fork (copy) a GitHub repository in your GitHub space

            - Clone your GitHub repository on your system

            - Create a new branch (one branch = one new feature)

            - Make your changes on this branch

            - Push your branch on your GitHub repository

            - Merge your branch on the original GitHub repository

          </script>

              ### Get your GitHub URL

              <img src="../images/PR_github_url.png" alt="github url" class="no-border" width=90%/>
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### Clone your GitHub repository

              - On your terminal:

              	- clone your repository

              	```bash
              	$ git clone your_fork_github_url
              	```
                <img src="../images/PR_url.png" alt="github url" class="no-border" width=70%/>

              	- go into your repository

              	```bash
              	$ cd training-material
              	```
            </script>
        </section>
        <section data-markdown>

            ### Clone your GitHub repository

        <!-- Create new branch -->
        <section>
          <section data-markdown>
            <script type="text/template">
              ## 3. Make your changes
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### Create your branch
              List your branches

              ```bash
              $ git branch

                * master
              ```
              <img src="../images/PR_branch_master.png" alt="github url" class="no-border" width=50%/>

              Create a new branch

              ```bash
              $ git checkout -b my_new_branch

              Switched to a new branch 'my_new_branch'
              ```

            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### Make your changes

              List your branches

              ```bash
              $ git branch

              	master
              	* my_new_branch
              ```
              <img src="../images/PR_branches_01.png" alt="github url" class="no-border" width=50%/>

              Make changes and commits

              ```bash
              $ git add newfile1 newfile2 ...
              $ git commit -m "my contribution"
              ```

              <img src="../images/PR_branches_02.png" alt="github url" class="no-border" width=70%/>


            </script>
          </section>

          <section data-markdown>
              <script type="text/template">
              ### Make changes and commits

              <img src="../images/PR_schema_03.png" alt="github url" class="no-border" width=70%/>
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### Push your branch on *your* GitHub repository

              ```bash
              $ git push origin my_new_branch
              ```

              <img src="../images/PR_schema_04.png" alt="github url" class="no-border" width=70%/>

            </script>
          </section>

        </section>

        <section>

            </script>

              <script type="text/template">
              ### Can't push on the *original* GitHub repository

            </script>

          <section data-markdown>
            <script type="text/template">
              ### Your pull request is waiting approval

              Automated tests can be executed by travis
               - Green cross= OK
               - Red cross = not OK

              <img src="../images/PR_list.png" alt="pull_request_list" class="no-border" width=80%/>

            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### Your pull request is accepted (congrats)

              - Automated tests are ok
              - Authors have accepted your feature
              - Branches are merged

              <img src="../images/PR_merged_branche.png" alt="merged_branches" class="no-border" width=80%/>

            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### Your feature is now in the original code

              <img src="../images/PR_schema_06.png" alt="Fork" class="no-border" width=60%/>

            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
            ### Your pull request need modifications (oops)

            - Automated tests are non ok
            - Authors have not accepted your feature

            You have to make modifications on your branch and push it

            </script>
